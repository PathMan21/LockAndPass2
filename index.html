<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Se connecter</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/styleGlobal.css">
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/img/user-lock-solid.svg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Pseudo">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mot de passe">
      <input type="button" class="fadeIn fourth" value="S'identifier" onclick="loginUser(event)">

      <!-- Remind Password -->
      <div id="formFooter">
        <a class="underlineHover" href="./components/SignUp.html">Nouveau sur la plateforme ?</a>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
  
</body>
</html>
