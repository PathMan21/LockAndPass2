<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S'inscrire</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/styleGlobal.css">
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../assets/img/user-lock-solid.svg" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form id="registerForm">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Pseudo" required>
        <input type="text" id="Mail" class="fadeIn second" name="mail" placeholder="Mail" required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mot de passe" required>
        <input type="password" id="passwordConfirm" class="fadeIn third" name="passwordConfirm" placeholder="Confirmer le mot de passe" required>
        <input type="button" class="fadeIn fourth" value="S'inscrire" onclick="registerUser()">
      </form>

      <!-- Remind Password -->
      <div id="formFooter">
        <a class="underlineHover" href="../index.html">Se connecter ?</a>
      </div>
    </div>
  </div>
  <script src="../renderer.js"></script>
  <script src="../controllers/jwtToken.js"></script>
</body>
</html>
